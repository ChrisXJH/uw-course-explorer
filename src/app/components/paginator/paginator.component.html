<nav aria-label="Page navigation example" *ngIf="maxIndex > 1">
  <ul class="pagination">
    <li class="page-item" [ngClass]="{ disabled: currentIndex <= 1 }">
      <a
        class="page-link"
        href="javascript:;"
        aria-label="Previous"
        (click)="previous()"
      >
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <ng-container *ngFor="let index of indexes">
      <li class="page-item" [ngClass]="{ active: index === currentIndex }">
        <a class="page-link" href="javascript:;" (click)="switchIndex(index)">{{
          index
        }}</a>
      </li>
    </ng-container>
    <li class="page-item" [ngClass]="{ disabled: currentIndex >= maxIndex }">
      <a
        class="page-link"
        href="javascript:;"
        aria-label="Next"
        (click)="next()"
      >
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
