<div class="container">
  <div class="row">
    <div class="col-12">
      <app-search-bar
        (contentEmitter)="handleFilter($event)"
        [placeHolder]="'Search by id, code, or title (e.g., CS 350)...'"
      ></app-search-bar>
      <ng-container
        *ngIf="
          !(isLoading$ | async) && (courses$ | async) as courseData;
          else: loading
        "
      >
        <ul
          class="list"
          *ngIf="
            !(isError$ | async) && courseData.coursesToDisplay.length > 0;
            else: notfound
          "
        >
          <li *ngFor="let course of courseData.coursesToDisplay">
            <a class="list-item" [routerLink]="['./', course.course_id]"
              >{{ course.subject }} {{ course.catalog_number }}
              {{ course.title }}</a
            >
          </li>
        </ul>
        <app-paginator
          [size]="courseData.paginatedCourses.length"
          (emitter)="handlePaginatorEvent($event)"
        ></app-paginator>
      </ng-container>
    </div>
  </div>
</div>
<ng-template #loading><app-spinner></app-spinner></ng-template>
<ng-template #notfound
  ><p class="message-padding-lg-center">No course found!</p></ng-template
>
